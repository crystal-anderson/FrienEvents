{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}


<h2>Search Results</h2>

    <ul id="navigation">
        {% for event in events %}
          <br>
          <li><a href="{{ event.url }}">{{ event.name }}</a></li>
          <li>{{ event.dates.start.localDate }} at {{ event.dates.start.localTime }}</li>
          </br>
        {% endfor %}
    </ul>

{% endblock %}
